<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>

    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="central-body"> <!-- corpo centrale, da qui parte lo sfondo trasparente -->

      <header> <!-- logo e testo -->
        <img src="immagini/logo.png">
        <h1>Taking Booleaners from A to B</h1>

      </header>

      <nav> <!-- navigatore bottoni -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina prenotazione</button>
        <button type="button" name="button">Accendi luci</button>
      </nav>

      <main> <!-- corpo con varie sezioni scooter -->

        <section> <!-- sezione scooter 1-->
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>

          <div class="info">
            &#8614; Via Guadalmetri - a 220 metri da te
          </div>

          <div class="info">
            Stato carica:
          </div>

          <div class="charge_status medium">
          </div>

        </section>

        <section> <!-- sezione scooter 2 -->
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>

          <div class="info">
            &#8614; Via Ricciardoni - a 420 metri da te
          </div>

          <div class="info">
            Stato carica:
          </div>

          <div class="charge_status high">
          </div>

        </section>

        <section> <!-- sezione scooter 3-->
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>

          <div class="info">
            &#8614; Via Mentarini - a 490 metri da te
          </div>

          <div class="info">
            Stato carica:
          </div>

          <div class="charge_status low">
          </div>

        </section>

      </main>

    </div>

  </body>
</html>
